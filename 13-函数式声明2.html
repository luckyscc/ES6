<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function f() {
            console.log("I am outside!");
        }

        (function() {
            if(false) {
                function f() {
                    console.log("I am inside!");
                }
            }
            f();
        }());
    </script>
</body>
</html>
