<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // repeat 方法返回一个新字符串， 表示将原字符串重复n次

        var a = 'x'.repeat(10); // xxxxxxxxxx
        console.log(a);
        var b = 'hello'.repeat(2); // hellohello
        console.log(b);
        var c = 'na'.repeat(0); // ""
        console.log(c);
        var d = 'na'.repeat(2.9); // nana
        console.log(d);
        // 如果repeat的参数是负数或者Infinity，会报错, 但是，如果参数是 0 到 -1 之间的小数，则等同于 0 ，这是因为会先进行取整运算。 0 到 -1 之间的小数，取整以后等于-0，repeat视同为 0 。
        'na'.repeat(-0.9) // ""
        // 参数NaN等同于 0 。
        'na'.repeat(NaN) // ""
        var e = 'na'.repeat(true); // na
        console.log(e);
        // 如果repeat的参数是字符串，则会先转换成数字。
        'na'.repeat('na') // ""
        'na'.repeat('3') // "nanana"
        // ES7 推出了字符串补全长度的功能。如果某个字符串不够指定长度，会在头部或尾部补全。padStart用于头部补全，padEnd用于尾部补全。
        'x'.padStart(5, 'ab') // ababx
        'x'.padStart(4, 'ab') // abax
        'x'.padEnd(5, 'ab') // xabab
        'x'.padEnd(4, 'ab') // xaba
        // 如果原字符串的长度，等于或大于指定的最小长度，则返回原字符串。
        'xxx'.padStart(2, 'ab') // xxx
        'xxx'.padEnd(2, 'ab')
        // 如果用来补全的字符串与原字符串，两者的长度之和超过了指定的最小长度，则会截去超出位数的补全字符串。
        'abc'.padStart(10, '0123456789') // '0123456abc'
    </script>
</body>
</html>
