<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // const 声明一个只读的常量， 一旦声明，常量的值就不能改变

        const PI = 3.1415;
        
        PI = 3; // TypeError: Assignment to constant variable.

        // const声明的变量不得改变值， 这意味着， const一旦变量，就必须立刻初始化，不能留到以后赋值

        const foo; // SyntaxError: Missing initializer in const declaration

        if(true) {
            const MAX = 5;
        }
        console.log(MAX);
        
        // const命令声明的常量也不提升， 同样存在暂时性死区， 只能在位置后面使用

        // 不能重复声明

        var message = "hello";
        let age = 25;

        // 以下两行都会报错

        const message = "goodbye";
        const age = 30;

        // 对于复合类型的变量， 变量名不指向数据， 而是指向数据所在的地址。 const命令只是保证变量名指向的地址不变，并不保证地址的数据不变

        const foo = {};

        foo.prop = 123;
        foo = {}; // 报错

        const a = [];
        a.push('hello'); // 可执行
        a.length = 0; // 可执行
        a = ['Dave'] // 报错
    </script>
</body>
</html>
