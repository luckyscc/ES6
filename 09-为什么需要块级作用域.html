<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 第一种场景， 内层变量可能覆盖外层变量
        var tmp = new Date();
        function f() {
            console.log(tmp);
            if(false) {
                var tmp = "hello world";
            }
        }
        f(); // undefined
        // 2. 第二种场景, 用来计数的循环变量泄露为全局变量
        var s = 'hello';
        for(var i = 0;i < s.length;i++) {
            console.log(s[i]);
        }
        console.log(i);
        
    </script>
</body>
</html>
